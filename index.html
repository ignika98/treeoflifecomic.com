<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Comic</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background"></div>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Site Logo">
    </div>
    <nav class="navbar">
      <div class="nav-links">
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="chapters">Chapters</a>
        <a href="#" data-page="blog">Blog</a>
        <a href="#" data-page="about">About</a>
      </div>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search...">
        <select id="search-filter">
          <option value="all">All</option>
          <option value="chapters">Chapters</option>
          <option value="blog">Blog</option>
        </select>
        <button id="search-button">Search</button>
      </div>
    </nav>
  </header>

  <main id="content">
    <!-- Home Page Template -->
    <section id="home" class="page">
      <h1>Latest Chapter</h1>
      <div id="latest-chapter">
        <!-- Comic pages will be loaded here -->
      </div>
    </section>

    <!-- Chapters Page Template -->
    <section id="chapters" class="page hidden">
      <h1>All Chapters</h1>
      <div class="sort-controls">
        <button id="sort-chronological">Chronological</button>
        <button id="sort-reverse">Reverse</button>
      </div>
      <div class="chapters-grid">
        <!-- Chapter links go here -->
      </div>
    </section>

    <!-- Blog Page Template -->
    <section id="blog" class="page hidden">
      <h1>Blog</h1>
      <div class="sort-controls">
        <button id="sort-blog-chronological">Chronological</button>
        <button id="sort-blog-reverse">Reverse</button>
      </div>
      <div id="blog-posts">
        <!-- Blog posts go here -->
      </div>
    </section>

    <!-- About Page Template -->
    <section id="about" class="page hidden">
      <h1>About the Comic</h1>
      <p>Describe your comic and authors here...</p>
      <img src="images/about-illustration.png" alt="About Image" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Comic</p>
  </footer>
</body>
</html>
