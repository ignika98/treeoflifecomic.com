<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Comic</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background"></div>
  <header>
    <div class="logo">My Comic Logo</div>
    <nav class="navbar">
      <a href="#home" data-page="home">Home</a>
      <a href="#chapters" data-page="chapters">Chapters</a>
      <a href="#blog" data-page="blog">Blog</a>
      <a href="#about" data-page="about">About</a>
    </nav>
  </header>

  <main id="content">
    <!-- Home Page Template -->
    <section id="home" class="page">
      <h1>Latest Chapter</h1>
      <div id="latest-chapter">
        <!-- Comic pages will be loaded here -->
      </div>
    </section>

  <footer>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search chapters or blog posts...">
      <select id="search-filter">
        <option value="all">All</option>
        <option value="chapters">Chapters</option>
        <option value="blog">Blog</option>
      </select>
      <button id="search-button">Search</button>
    </div>
    <p>&copy; 2025 My Comic</p>
  </footer>
</body>
</html>
